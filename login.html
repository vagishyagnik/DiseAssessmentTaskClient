<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dice.Tech Assessment | Weather App</title>
  <link rel="stylesheet" href="login-logout-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<script src="js/utils.js"></script>
<script> 
  if (localStorage.getItem('jwtToken')) {
    console.log('JwtToken is present in localStorage.');
    window.location.href = 'hourly.html';
  } else {
      console.log('JwtToken is not present in localStorage.');
  }
</script>
<body>
  <div class="wrapper">
    <section class="form login">
      <header>Weather App (Login)</header>
      <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div class="error-text"></div>
        <div class="field input">
          <label>Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="field input">
          <label>Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <i class="fas fa-eye"></i>
        </div>
        <div class="field button">
          <input type="submit" name="submit" value="Continue to Weather App">
        </div>
      </form>
      <div class="link">Not yet signed up? <a href="index.html">Signup now</a></div>
    </section>
  </div>

  <script src="js/pass-show-hide.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
